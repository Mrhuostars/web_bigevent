<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css"/>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css"/>
    
</head>
<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 用户注册/登陆区域区域 -->
    <div class="loginAndRegBox">
        <!-- 标题 -->
        <div class="title-box"></div>
        <!-- 登陆区域 -->
        <div class="login-box">
            <form class="layui-form" id="form-login" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pwb" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- 提交独有属性 lay-submit-->
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登陆</button>
                </div>
            </form>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_land">去注册账号</a>
            </div>
        </div>
        <!-- 注册区域 -->
        <div class="land-box" style="display: none;">
            <form class="layui-form" id="form_land">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pwb" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required  lay-verify="required|pwb|repwb" placeholder="请在次输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- 提交独有属性 lay-submit-->
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                </div>
            </form>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_login">去登陆</a>
            </div>
        </div>
    </div>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
    
</body>
</html>
